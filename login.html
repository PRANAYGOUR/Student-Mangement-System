<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      width: 90%;
      margin: 80px auto;
      border: 5px solid black;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .header h3 {
      font-size: 26px;
      margin: 10px 0;
    }

    .imgs {
      text-align: center;
      margin: 20px 0;
    }

    .imgs img {
      width: 30%;
      max-width: 100px;
    }

    .inputs {
      margin: 15px 0;
      text-align: center;
    }

    .inputs input {
      width: 80%;
      height: 40px;
      padding: 5px 10px;
      border: 2px solid black;
      font-size: 14px;
      background-color: white;
      color: black;
    }

    .inputs input::placeholder {
      color: black;
    }

    .submit-btn {
      text-align: center;
      margin-top: 20px;
    }

    .submit-btn input {
      width: 85%;
      height: 40px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn input:hover {
      background-color: #333;
    }

    
    @media (max-width: 400px) {
      .header h3 {
        font-size: 22px;
      }

      .submit-btn input {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="submit.php" method="post">
      <div class="header">
        <img src="icon.png" alt="Icon">
        <h3>Login into the Portal</h3>
      </div>
      <div class="imgs">
        <img src="lg.png" alt="Login" />
      </div>
      <div class="inputs">
        <input type="text" id="id_error" name="id" placeholder="Enter Your ID" required />
      </div>
      <div class="inputs">
        <input type="text" id="reg_error" name="reg" placeholder="Enter Your Registration Number" required />
      </div>
      <div class="submit-btn">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>
</body>
</html>
