<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bg.jpg');
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 80px auto;
      background-color: rgba(255,255,255,0.95);
      padding: 30px;
      border: 4px solid black;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #4a90e2;
    }

    .profile-info {
      margin-top: 20px;
    }

    .profile-info label {
      font-weight: bold;
      color: #333;
      display: inline-block;
      width: 160px;
    }

    .profile-info p {
      display: inline-block;
      margin: 5px 0 15px;
      color: #555;
    }

    .back-btn {
      text-align: center;
      margin-top: 30px;
    }

    .back-btn a {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-btn a:hover {
      background-color: #2c6eb6;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Student Profile</h2>
    <div style="text-align: center; margin-top: 20px;">
  <img src="{{PROFILE_IMAGE}}" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid #333;">
</div>


    <div class="profile-info">
      <label>ID:</label><p>{{ID}}</p><br>
      <label>Registration Number:</label><p>{{REGISTRATION_NUMBER}}</p><br>
      <label>Name:</label><p>{{NAME}}</p><br>
      <label>Department:</label><p>{{DEPARTMENT}}</p><br>
      <label>Semester:</label><p>{{SEMESTER}}</p><br>
      <label>Email:</label><p>{{EMAIL}}</p><br>
      <label>Phone:</label><p>{{PHONE}}</p>
    </div>

    <div class="back-btn">
      <a href="dashboard.php">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
